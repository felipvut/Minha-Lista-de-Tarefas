<section [ngClass]="{'loading': taskList.length == 0}">
  <!--<h1 *ngIf="taskList.length == 0">
  Aguardando a criação de uma lista...</h1>
  -->

  <ul *ngIf="taskList.length != 0">
    <li *ngFor="let item of taskList, let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" [(ngModel)]="item.task"
      [ngClass]="{'checked' :item.checked}" (keyup)="validationInput(item.task, i)">
      <button (click)="deleteItemTaskList(i)">
        <img src="assets/icons/icon-trash.svg">
      </button>
    </li>
  </ul>
</section>

<app-todo-input-add-itens (emmitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length != 0" (click)="deleteAllTaskList()"></app-todo-button-delete-all>
